    <title>Home Page</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="#">EMPLOYEE SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="/">HOME <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="AddEmp">ADD EMPLOYEE</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="loginpage">LOGIN</a>
            </li>

        </ul>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body">
                    <h2 class ="text-center text-primary">EDIT EMPLOYEE</h2>
                    <form th:action="@{/update}" method="post" th:object="${emp}">

                        <!-- Input fields -->
                        <input type="hidden" th:value="${emp.id}" name="id">
                        <div class="form-group">
                            <label>Name:</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" th:value="${emp.name}">
                        </div>
                        <div class="form-group">
                            <label>Address:</label>
                            <input type="text" class="form-control" id="address" placeholder="Enter Address" name="address" th:value="${emp.address}">
                        </div>
                        <div class="form-group">
                            <label >Username:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter Username" name="email" th:value="${emp.email}">
                        </div>
                        <div class="form-group">
                            <label >Phone:</label>
                            <input type="number" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone" th:value="${emp.phone}">
                        </div>
                        <div class="form-group">
                            <label>Salary:</label>
                            <input type="number" class="form-control" id="salary" placeholder="Enter Salary" name="salary" th:value="${emp.salary}">
                        </div>

                        <div class="col text-center">
                            <button type="submit" class="btn btn-primary btn-black">EDIT</button>
                        </div>
                        <!-- End input fields -->
                    </form>
                </div>
            </div>


        </div>
    </div>
</div>
<!-- Optional JavaScript; choose one of the two! -->
